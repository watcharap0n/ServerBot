version: "3.9"

services:
  redis:
    image: "redis:alpine"
    container_name: container-redis-crm
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - "./server:/redis:/data"

  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - 27017:27017
    env_file:
      - server/.env
    restart: always

  app:
    build: .
    depends_on:
      - 'redis'
      - 'mongodb'
    image: kaneai/mango-server
    container_name: container-server
    env_file:
      - server/.env
    ports:
      - 80:80
    volumes:
      - ./server:/server

